{% extends 'base.html' %}
{% block content %}
  <h2>My Profile</h2>
  <p>Hello {{ user.username }}!</p>

       <!-- Add from here -->
        {% for rec in backends.associated %}
          {% if rec.provider == 'facebook' %}
            <div class="col-md-6 text-center">
                <img src="{{rec.extra_data.picture.data.url}}" alt="" width="150" height="150" style="border-radius: 50%">
            </div>
            <div class="col-md-6 social-container my-2">                 <p> Signed in via:  {{ rec.provider }} </p>
                <p> Name:  {{ rec.extra_data.name }} </p>
                <p> Provider url: <a href="{{rec.extra_data.profile_url}}">link</a></p>
            </div>
          {% endif %}
        {% endfor %}
        <div class="col-sm-12 mt-2 text-center">
          <button class="btn">
            <a href="{% url 'account.logout' %}">Logout</a>
          </button>
        </div>
{% endblock %}
